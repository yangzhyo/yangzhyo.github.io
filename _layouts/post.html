---
layout: default
---
	<div class="post">
        <header class="post-header">
            <img class="post-avatar" alt="{{ page.author }}&#x27;s avatar" height="48" width="48" src="/images/avatar/{{ page.author }}.jpg">

            <h2 class="post-title">{{ page.title }}</h2>

            <p class="post-meta">
                 On <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span> By <a href="/about/{% if page.author %}{{ page.author }}{% endif %}" class="post-author">{% if page.author %}{{ page.author }}{% endif %}</a> under <a class="post-category post-category-design" href="#">{% if page.categories %}{{ page.categories }}{% endif %}</a>
            </p>
        </header>

        <article class="post-content">
            
                {{ content }}
            
        </article>
    </div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'yangzhiyong'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
