---
layout: page
title: 文章分类
---

    {% for category in site.categories %}
    <div>
        <h3><a name="{{ category | first }}">{{ category | first }}</a></h3>
        <ul>
            {% for post in category[1] %}
            <li>
                <a href="{{ post.url  }}">{{ post.title }}</a>
                <span>{{ post.date | date_to_string }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    {% endfor %}
